<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
table, th, td {
  border: 1px solid white;
  border-collapse: collapse;
  /*border-radius: 5px;*/
}
th, td {
    
  background-color: #96D4D4;
  
}
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Asia</th>
            <th>Europe</th>
            <th>Africa</th>
        </tr>

        <tr>
            <td>Bangladesh</td>
            <td>Germany</td>
            <td>Algeria</td>
        </tr>

        <tr>
            <td>China</td>
            <td>Austria</td>
            <td>Tanzania</td>
        </tr>

        <tr>
            <td>Japan</td>
            <td>Spain</td>
            <td>Nigeria</td>
        </tr>
    </table>

</body>
</html>
